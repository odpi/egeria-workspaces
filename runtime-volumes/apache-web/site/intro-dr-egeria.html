<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Dr.Egeria</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .banner {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e1e4e8;
            width: 100%;
            box-sizing: border-box;
        }

        .banner img {
            height: 40px;
            margin-right: 15px;
        }

        .banner h1 {
            margin: 0;
            font-size: 1.5em;
            color: #24292e;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .side-menu {
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 60px; /* Height of the banner */
            overflow-y: auto;
            z-index: 100;
        }

        .side-menu h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .side-menu ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .side-menu li {
            margin-bottom: 8px;
        }

        .side-menu a {
            color: #0366d6;
            text-decoration: none;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 290px);
            height: calc(100vh - 60px); /* Subtract banner height */
            overflow-y: auto;
            position: fixed;
            top: 60px; /* Same as banner height */
            right: 0;
            bottom: 0;
            left: 0;
        }

        h1, h2 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/egeria-header.png" alt="Egeria Logo">
        <h1>The Egeria Project</h1>
    </div>

    <div class="main-content">
        <div class="side-menu">
            <h2>Egeria Workspaces</h2>
            <h3>Introduction</h3>
            <ul>
                <li><a href="/intro-egeria-workspaces.html">Egeria Workspaces</a></li>
                <li><a href="/intro-dr-egeria.html">Dr.Egeria</a></li>
            </ul>
            <h3>Exchange Areas</h3>
            <ul>
                <li><a href="/dr-egeria-inbox/index.html">Dr.Egeria Inbox</a></li>
                <li><a href="/dr-egeria-outbox/index/html">Dr.Egeria Outbox</a></li>
                <li><a href="/dr-egeria-samples/">Dr.Egeria Samples</a></li>
            </ul>
            <h3>Sample Files</h3>
            <ul>
                <li><a href="/Dr-Egeria-Samples/Dr.Egeria Templates.md">Dr.Egeria Templates</a></li>
                <li><a href="/Dr-Egeria-Samples/generated_help_terms.md">Generated Help Terms</a></li>
            </ul>
        </div>

        <div class="content">
            <iframe src="/intro-dr-egeria.md" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>
</body>
</html>
